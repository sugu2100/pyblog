{% extends 'base.html' %}
{% block content %}
<section>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
        {% if post_list %}
            {% for post in post_list %}
                <h3 class="mt-4">
                    <a href="{% url 'blog:detail' post.id %}">
                    {{ post.title }}
                    </a>
                </h3>
                <p class="lead">
                    by {{ post.author }} <small>({{ post.pub_date }})</small>
                </p>
                <hr>

                {% if post.photo %}
                <div class="card">
                    <img src="{{ post.photo.url }}">
                </div>
                {% endif %}

                <p style="white-space:pre-line;">
                    {{ post.content }}
                </p>
                <hr>
            {% endfor %}
        {% else %}
            <p>포스트가 없습니다.</p>
        {% endif %}
        </div>
    </div>
</div>
</section>
{% endblock %}
